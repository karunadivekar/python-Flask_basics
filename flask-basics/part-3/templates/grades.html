<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f0ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #cc33cc;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 20px;
        }

        h1 {
            color: #cc33cc;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #d9b3ff;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #e6ccff;
            color: #4d004d;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f2e6ff;
        }

        tr:hover {
            background-color: #d1b3ff;
            transition: 0.3s;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: white;
            background-color: #cc33cc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #a300a3;
        }

        @media (max-width: 700px) {
            table {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Grades</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
            {% for subject, grade in grades.items() %}
            <tr>
                <td>{{ subject }}</td>
                <td>{{ grade }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Back to Home</a>
    </main>
</body>
</html>
