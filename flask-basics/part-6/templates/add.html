{% extends 'base.html' %}

{% block content %}
<style>
    .form-card {
        max-width: 450px;
        margin: auto;
        background: #f9fafb;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .form-card h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        color: #555;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102,126,234,0.5);
    }

    .btn {
        width: 100%;
        background: linear-gradient(to right, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn:hover {
        opacity: 0.9;
    }
</style>

<div class="form-card">
    <h2>âž• Add New Task</h2>

    <form method="POST">
        <label>Task Title</label>
        <input type="text" name="title" placeholder="Enter task title" required>

        <label>Status</label>
        <select name="status">
            <option>Pending</option>
            <option>In Progress</option>
            <option>Completed</option>
        </select>

        <label>Priority</label>
        <select name="priority">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>

        <button class="btn" type="submit">Add Task</button>
    </form>
</div>
{% endblock %}
